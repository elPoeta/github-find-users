<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/estilos.css">

    <script src="js/github.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/ui.js" defer></script>

    <title>GitHub Find Users</title>
</head>
<body>
    <header class="header">
        <h1>GitHub Find Users</h1>        
    </header>
    <div class="container">
        <section class="search-bar">
            <div class="search-card">
                <h2>GitHub Finder</h2>
                <p>Enter username to fetch...</p>
                <form>
                    <input type="search" id="searchUser" placeholder="Github username..."/>
                </form>
            </div>
        </section>
        <section class="profile" id="panel-profile"></section>
        </section>
        <section class="repo" id="panel-repo"></section>
    </div>
    <footer><p>GitHub Finder by Leonardo Tosetto</p></footer>
</body>
</html>
